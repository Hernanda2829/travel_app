name: travel_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto Slab
      fonts: 
        - asset: assets/fonts/RobotoSlabExtraBold.ttf
          weight: 800
        - asset: assets/fonts/RobotoSlabBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoSlabSemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoSlabMedium.ttf
          weight: 500
    - family: Roboto Flex
      fonts: 
        - asset: assets/fonts/RobotoSlabRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoFlexRegular.ttf
          weight: 400
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikRomanRegular.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
